<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Genome Sequence Alignment</title>
  <link href="main.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
  <h1>Simple Alignment Visualization</h1>
  <p>This tool enables visualization of DNA alignment.</p>

  <div class="box">
    <div class="box_header">Genomes</div>
    <div class="box_content">
      <div id="genomes">No genomes added</div>
      <form enctype="multipart/form-data" method="POST" action="add_genome">
        Add genome (.fasta)
        <input type="file" name="upload"/><br/>
        <input type="submit" value="Upload"/>
      </form>
    </div>
  </div>

  <div class="box">
    <div class="box_header">Alignments</div>
    <div class="box_content">
      <div id="alignments">No alignments added</div>
      <form enctype="multipart/form-data" method="POST" action="add_alignment">
        Alignment file (.sam)
        <input type="file" name="upload"/><br/>
        <input type="submit" value="Upload"/>
      </form>
    </div>
  </div>

  <button id="visualize_button">Visualize!</button>

  <div class="box">
    <div class="box_header">Visualization</div>
    <div class="box_content">
      <div id="ticks"></div>
      <div id="reference">Nothing to visualize</div>
      <input type="text" id="visualize_position" value="0"/><button id="visualize_position_button">Update</button>
      <span id="reference_position">None</span>
    </div>
  </div>

<script src="jquery.js" type="text/javascript"></script>
<script src="visualizer.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
    var view = main();
    $(window).ready(view.init);
//]]>
</script>

</body>
</html>
