<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Genome Sequence Alignment</title>
  <link href="main.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
  <h1>Multiple Genome Sequence Alignment</h1>
  <p>This tool enables the sequencing of short reads against multiple genomes.</p>

  <div class="box">
    <div class="box_header">Reference Genomes</div>
    <div class="box_content">
      <div id="genomes">No genomes added</div>
      <form enctype="multipart/form-data" method="POST" action="add_genome">
        Add genome (.fasta)
        <input type="file" name="upload"/><br/>
        <input type="submit" value="Upload"/>
      </form>
    </div>
  </div>

  <div class="box">
    <div class="box_header">Reads</div>
    <div class="box_content">
      <div id="sequence">No sequence file added</div>
      <form enctype="multipart/form-data" method="POST" action="add_sequence">
        Sequence file (.sam)
        <input type="file" name="upload"/><br/>
        <input type="submit" value="Upload"/>
      </form>
    </div>
  </div>

  <div class="box">
    <div class="box_header">Status</div>
    <div class="box_content">
      <table><tr><td>
      <form method="POST" action="start">
        <input type="submit" value="Start"/>
      </form>
      </td><td>
      <form method="POST" action="stop">
        <input type="submit" value="Stop"/>
      </form>
      </td></tr></table>
      <div id="status">Nothing processed</div>
    </div>
  </div>

  <div class="box">
    <div class="box_header">Log</div>
    <div class="box_content">
      <div id="log">Nothing processed</div>
    </div>
  </div>

<script src="jquery.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
    var view = main();
    $(window).ready(view.init);
//]]>
</script>

</body>
</html>
